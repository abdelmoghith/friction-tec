<!DOCTYPE html>
<html>
<head>
  <title>Circular Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .circular-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .circular-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="circular-container">
    <img src="../Logo.jpg" alt="Circular Logo" class="circular-image">
  </div>
</body>
</html>
